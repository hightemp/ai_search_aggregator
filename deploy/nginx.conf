events {}
http {
  upstream backend {
    server backend:8080;
  }
  upstream frontend {
    server frontend:80;
  }

  server {
    listen 80;

    location /api/ {
      proxy_pass http://backend;
      proxy_set_header Host $host;
    }

    location / {
      proxy_pass http://frontend;
      proxy_set_header Host $host;
    }
  }
}
